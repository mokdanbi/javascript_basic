<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 04</title>
</head>

<body>

    <script>
        //콜백함수 > 함수의 매개변수로 들어가는 함수

        function 첫번째() {
            console.log(1);
        }

        function 두번째() {
            console.log(2);
        }

        function 세번째() {
            console.log(3);
        }

        function 나오기(세번째) {
            세번째(function (두번째) {
                두번째(function (첫번째) {
                    첫번째();
                })
            });
        }

        나오기(세번째);
    </script>
</body>

</html>
