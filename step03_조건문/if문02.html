<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 02</title>
</head>

<body>
    <div id="txt"></div>
    <input id="input">
    <button id="btn">click</button>

    <script>
        btn.addEventListener('click', function () {
            console.log('될까말까', input.value);
            let age = input.value;

            if (age < 10) {
                txt.innerText = '10보다 작아'
            } else if (age >= 10 && age <= 20) {
                txt.innerText = '10과 20사이'
            } else if (age > 20 && age < 40) {
                txt.innerText = '20보다 커'
            } else {
                txt.innerText = '다 아니야'
            }
        })
    </script>
</body>

</html>
