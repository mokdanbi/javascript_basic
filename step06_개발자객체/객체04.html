<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 04</title>
</head>

<body>
    <script>
        //1. 객체를 찍어내는 기계를 
        function Mok(name)
        this.name = name;
        this.showName = function () {
            console.log(this.name)
        }

        const 목단비 = new Mok('목단비');
        목단비.showName();

        const 금단비 = new Mok('금비');
        금단비.showName();

        Mok.prototype.group = '오래된 사람';

        console.log(금단비.group);
        console.log(목단비.group);
    </script>
</body>

</html>
