<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 01 - 개발자 객체 만들기</title>
</head>

<body>
    <div id="App">객체 만들기</div>
    <div id="This">객체 만들기</div>



    <script>
        // 1. 객체 리터럴 표기법을 이용한 객체의 생성
        const 목단비 = {
            name: '목단비',
            age: 162,
        }

        console.log(목단비.name + `천재`)

        // 2. 객체 생성자함수를 이용한 객체의 생성
        const 금단비 = new Object();
        금단비.name = '금단비';
        금단비.age = 100;

        console.log(금단비);

        // 3. 객체의 메소드 : 객체는 속성(property)과 함수(method)를 가진다. property(key: value)

        const 수단비 = {
            name: '수단비',
            하는일: function () {
                console.log(수단비.name + `수요일을 ${수단비.name}와 박살내기`)
            }
        }

        console.log(수단비['name'], 수단비.name);

        수단비.하는일();

        // 4. 객체에서의 this
        // `${this.name}과 함께 공부하기...` = this.name + '과 함께 공부하기...'
        const 화단비 = {
            name: '화단비',
            age: 20,
            하는일: function () {
                console.log(`${this.name}과 함께 공부하기...`)
            }
        }

        화단비.하는일();


        // 5. 객체의 메소드로 ()=> 화살표 함수를 쓰면 this는?

        const 월단비 = {
            name: '월단비',
            age: 58,
            하는일: () => {
                console.log(`${this.name}과 함께 공부하기...`)
            }
        }

        월단비.하는일();


        // 6. 객체안 일반적인 함수(무명)에서의 this

        const mok = {
            name: 'danbi',
            job: function () {
                setInterval(function () {
                    console.log(this.name + '술 마시기')
                }, 1000)
            }
        }

        mok.job();


        // etc. 이벤트리스너에서의 this
        // id는 바로선택이 가능하지만 권장하는 방법이 아닙니다.
        // document.querySelector('#App'), document.getElementById('App')

        App.addEventListener('click', function () {
            console.log(this) // 이벤트리스너 function에서의 this는 App
        })

        This.addEventListener('click', () => {
            console.log(this) // 화살표 함수에서의 this는 App
        })

        console.log(this) // this는 window;
    </script>
</body>

</html>
