<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 06</title>
</head>
<body>
    <ul id="UL"></ul>

    <script>
    const DATA = [
    { id: 1, content: "나는 메로나", date: "2022년 7월 21일"},
    { id: 2, content: "나는 바밤바", date: "2022년 8월 19일"},
    { id: 3, content: "나는 빠삐코", date: "2022년 9월 20일"},
    { id: 4, content: "나는 거북알", date: "2022년 10월 18일"},
    { id: 5, content: "나는 구구콘", date: "2022년 11월 11일"}
]
gi
    const RESULT = DATA.filter(el => el.id !== 3);
    const NEWLIST = RESULT.map(data => `<li>${data.content} <small>${data.date}</small></li>`).join('');
    UL.innerHTML = NEWLIST;



    </script>
</body>
</html>
