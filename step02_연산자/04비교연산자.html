<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교 연산자</title>
</head>

<body>


    <script>
        let a = 1;
        let b = '1';

        console.log(a == b); // == : 값만 판별 (1=1 : 참)
        console.log(a === b); // === : 값과 type까지 판별 (숫자=문자 : 거짓)
        console.log(a > b);
        console.log(a < b);
        console.log(a <= b);
        console.log(a >= b);

        console.log(a !== b);
        console.log(a != b);
    </script>
</body>

</html>
